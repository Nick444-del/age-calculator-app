<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <main>
    <form id="input-form">
      <div>
        <label for="day" id="day-label">DAY</label>
        <input type="text" name="day" placeholder="DD" id="input-day">
        <p id="day-error">Must be a valid day</p>
      </div>
      <div>
        <label for="month" id="month-label">MONTH</label>
        <input type="text" name="month" placeholder="MM" id="input-month">
        <p id="month-error">Must be a valid month</p>
      </div>
      <div>
        <label for="year" id="year-label">YEAR</label>
        <input type="text" name="year" placeholder="YYYY" id="input-year">
        <p id="year-error">Must be a valid year</p>
      </div>
      
    </form>
    <section id="divider">
      <hr>
      <div id="icon">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </div>
    </section>

    <section id="display-result">
      <p class="outputs"><span id="output-year">--</span>years</p>
      <p class="outputs"><span id="output-month">--</span>months</p>
      <p class="outputs"><span id="output-day">--</span>days</p>
    </section>
  </main>
  <script src="./script/script.js" ></script>
</body>
</html>
